<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mentormate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa; /* soft background */
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 20px 10px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    header p {
      margin: 5px 0 0;
      font-size: 1.2em;
    }

    section {
      margin: 40px auto;
      max-width: 800px;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
    }

    section h1 {
      color: #34495e;
      font-size: 1.8em;
      margin-bottom: 15px;
    }

    section img {
      width: 100%;
      max-width: 500px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    button {
      background: #e67e22;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #d35400;
    }

    button a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    hr {
      border: none;
      height: 2px;
      background: #ecf0f1;
      margin: 40px 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Mentormate</h1>
    <p>Your journey to mastering new skills starts here.</p>
  </header>

  <section>
    <h1>Free Mental Health Counseling</h1>
    <img src="mentalcounselling.jpg" alt="Mental Counseling">
    <br>
    <button><a href="https://www.vandrevalafoundation.com/free-counseling">Start Now</a></button>
  </section>

  <section>
    <h1>Free Sports Counseling</h1>
    <img src="sportcounselling.jpg" alt="Sports Counseling">
    <br>
    <button><a href="https://www.sportingwellness.org/approach/">Start Now</a></button>
  </section>

  <section>
    <h1>Free Career Choosing Counseling</h1>
    <img src="generalcounselling.jpg" alt="Career Counseling">
    <br>
    <button><a href="https://ecounselling.nic.in/">Start Now</a></button>
  </section>

  <section>
    <h1>Free Business Counseling</h1>
    <img src="business counselling.jpg" alt="Business Counseling">
    <br>
    <button><a href="https://ceofactory.vc/">Start Now</a></button>
  </section>

</body>
