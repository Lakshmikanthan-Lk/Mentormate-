<!DOCTYPE html>
<html>
<head>
    <title>Mentormate</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url("template.jpg");
            background-size: cover;       /* Fill the whole screen */
            background-repeat: no-repeat; /* No tiling */
            background-attachment: fixed; /* Stay fixed while scrolling */
            background-position: center;  /* Center the image */
            font-family: Arial, sans-serif;
            position: relative;
            color: white;
        }

        /* Overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* Dark overlay */
            z-index: 0;
        }

        /* Content sits above overlay */
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding-top: 100px;
        }

        button {
            background-color: #d55c15;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Master new skills to unlock your career potential</h1>
        <h4>Whether you are just beginning your journey or looking to upskill, we are here to support your growth.</h4>
        <hr>
        <button>
            <a href="masterstroke.html">Join Now</a>
        </button>
    </div>
</body>
<hr>
<img src="students photo.jpg" alt="Mentormate" style="width: 100%; height: auto;">
</html>
